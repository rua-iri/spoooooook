<div *ngFor="let flm of filmSpecifics | async" class="menu-section"
    [style.background-image]="'url(assets/images/backgrounds/' + currentFilmId +'.jpg)'">

    <div class="menu-details">

        <div class="film-title">
            {{ flm.filmTitle }}
        </div>

        <div class="film-description">
            {{ flm.filmDescription }}
        </div>

        <div class="details-container">

            <div class="film-details">
                <div class="film-release">
                    <strong>
                        Relase Year:
                    </strong>
                    {{ flm.releaseYear }}
                </div>

                <div class="film-rating">
                    <strong>
                        Rating:
                    </strong>
                    {{ flm.filmRating }}%
                </div>
            </div>

            <a [routerLink]="['video/', currentFilmId ]" class="play-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path
                        d="M256 0C114.6 0 0 114.6 0 256s114.6 256 256 256s256-114.6 256-256S397.4 0 256 0zM372.5 276.5l-144 88C224.7 366.8 220.3 368 216 368c-13.69 0-24-11.2-24-24V168C192 155.3 202.2 144 216 144c4.344 0 8.678 1.176 12.51 3.516l144 88C379.6 239.9 384 247.6 384 256C384 264.4 379.6 272.1 372.5 276.5z" />
                </svg>
            </a>
        </div>


        <div class="close-button" (click)="closeMenu()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                <path
                    d="M376.6 84.5c11.3-13.6 9.5-33.8-4.1-45.1s-33.8-9.5-45.1 4.1L192 206 56.6 43.5C45.3 29.9 25.1 28.1 11.5 39.4S-3.9 70.9 7.4 84.5L150.3 256 7.4 427.5c-11.3 13.6-9.5 33.8 4.1 45.1s33.8 9.5 45.1-4.1L192 306 327.4 468.5c11.3 13.6 31.5 15.4 45.1 4.1s15.4-31.5 4.1-45.1L233.7 256 376.6 84.5z" />
            </svg>
        </div>

    </div>


</div>
